server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/disco_mall_study
    username: root
    password: root
  application:
    name: service-provider #将来会作为微服务的名称
mybatis:
  type-aliases-package: com.study.springcloud.pojo
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: true    # 是否注册到Eureka注册中心中
  instance:
    lease-renewal-interval-in-seconds: 5   # 服务续约（renew）的间隔，默认30秒
    lease-expiration-duration-in-seconds: 10 # 服务失效时间，默认90秒


